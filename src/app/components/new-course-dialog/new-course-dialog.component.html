<h2 mat-dialog-title>New Course</h2>
<div mat-dialog-content>
  <div class="form-group">
    <label for="courseName">Course name</label>
    <input
      type="text"
      name="courseName"
      class="form-control"
      [(ngModel)]="config.name"
    />
  </div>
  <div class="form-group">
    <label for="endDate">End date</label><br />
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="endDate_picker"
        placeholder="Choose a date"
        [(ngModel)]="config.endDate"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="endDate_picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #endDate_picker></mat-datepicker>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions class="button-group">
  <button mat-button (click)="onCreateClick()">
    Create
  </button>
  <button mat-button (click)="onCancelClick()">
    Cancel
  </button>
</div>

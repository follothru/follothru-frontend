<h5 style="margin: 0">Enrolled Students ({{ (students$ | async).length }})</h5>
<br />
<ng-container *ngIf="!(isLoading$ | async); else loading">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Verified</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of (students$ | async)">
        <td>{{ student.prefName }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.verified ? 'Yes' : 'No' }}</td>
        <td>
          <a href="javascript:;" onclick="alert('Feature not avaliable yet.')"
            >Remove</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</ng-container>
<ng-template #loading><app-spinner></app-spinner></ng-template>

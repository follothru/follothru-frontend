<ng-container *ngIf="(courses$ | async) as courses; else loading">
  <ul>
    <ng-container *ngFor="let course of courses">
      <li>
        <a [routerLink]="['/course', course.id]">
          {{ course.name }} ({{ course.description }})
        </a>
      </li>
    </ng-container>
  </ul>
</ng-container>
<ng-template #loading>Loading...</ng-template>

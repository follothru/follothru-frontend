<h4>Upcoming Reminders</h4>
<hr />
<ng-container *ngIf="!(isLoading$ | async); else loading">
  <ng-container *ngIf="(upcomingReminders$ | async).length > 0; else empty">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Course</th>
          <th scope="col">Send time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reminder of (upcomingReminders$ | async)">
          <td>{{ reminder.name }}</td>
          <td>{{ reminder.course.name }}</td>
          <td>{{ reminder.dateTime.substr(0, 10) }}</td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</ng-container>
<ng-template #loading><app-spinner></app-spinner></ng-template>
<ng-template #empty
  ><p class="padding-lg align-center">
    There's no upcoming reminders.
  </p></ng-template
>

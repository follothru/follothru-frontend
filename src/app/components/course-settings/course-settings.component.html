<div class="course-details">
  <div class="form-group">
    <label for="course_name">Course name</label>
    <input
      type="text"
      name="course_name"
      class="form-control"
      [(ngModel)]="nameTemp"
      (change)="onChange()"
    />
  </div>
  <div class="form-group">
    <label for="course_name">End date</label><br />
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="endDate_picker"
        placeholder="Choose a date"
        [(ngModel)]="endDateTemp"
        (change)="onChange()"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="endDate_picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #endDate_picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="form-group">
    <label for="course_name">Reminder link</label>
    <small>(send this link to students to sign up for reminders) </small>
    <br />
    <a href="{{ course.registerLink }}">https://www.follothru.com</a>
  </div>
  <div class="form-group">
    <label for="instructors">Instructors</label>
    <ul>
      <ng-container *ngFor="let instructor of course.instructors">
        <li>
          {{ instructor }}
        </li></ng-container
      >
    </ul>
  </div>
  <div class="btn-groups">
    <button
      class="btn btn-danger"
      (click)="onSaveClick()"
      [ngClass]="{ disabled: !changed }"
    >
      Save
    </button>
  </div>
</div>

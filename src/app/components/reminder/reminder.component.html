<div
  class="reminder-card"
  (click)="showInfo = !showInfo"
  (mouseover)="reminder.hover = true"
  (mouseleave)="reminder.hover = false"
  [ngClass]="{ hover: reminder.hover }"
>
  <div class="basic-info">
    <p>{{ reminder.name }}</p>
  </div>
  <div class="reminder-details" [ngClass]="{ active: showInfo }">
    <div class="">
      <a href="javascript:;" (click)="onDeleleClick()">Delete</a>
    </div>
  </div>
</div>

<div class="reminder-card" [ngClass]="{ expand: expand }">
  <div class="basic-info">
    <div style="float: right; height: inherit">
      <div class="dropdown">
        <a
          class="dropdown-toggle dropdown-icon"
          href="javascript:;"
          role="button"
          id="dropdownMenuLink"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <i class="fas fa-ellipsis-v"></i>
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" href="javascript:;" (click)="onDeleleClick()"
            >Delete</a
          >
        </div>
      </div>
    </div>
    <div class="" (click)="expand = !expand">
      <div>
        <p class="reminder-name">{{ reminder.name }}</p>
        <p>
          <small class="upcoming-dates">{{ reminder.upcomingDisplay }}</small>
        </p>
      </div>
    </div>
  </div>
  <div class="reminder-details">
    <app-sub-reminder-list [map]="categories"></app-sub-reminder-list>
  </div>
</div>

<div style="width: 50%; margin: 0 auto;">
  <div class="form-group">
    <p>Hi [Student Name],</p>
    <p>This is a reminder sent to you from [Reminder Name].</p>
    <textarea
      class="form-control"
      cols="30"
      rows="5"
      placeholder="Additional message..."
      [(ngModel)]="mainMessage"
    ></textarea>
    <p>Sincerely,</p>
    <p>[Instructors]</p>
  </div>
</div>
